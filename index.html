<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전통주 제조 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍶 전통주 제조 계산기</h1>
            <p>~단양주부터 시작하는 전통주 제작 라이프~</p>
        </div>
        
        <div class="content">
            <div class="basic-ratio">
                <h4>기본 비율</h4>
                <div class="ratio-formula">쌀 : 물 : 누룩 = 1 : 1 : 0.1</div>
            </div>

            <div class="input-section">
                <h3>📋 제조 설정</h3>
                
                <div class="grid">
                    <div class="input-group">
                        <label for="liquorType">술 종류</label>
                        <select id="liquorType" onchange="updateLiquorName()">
                            <option value="1">단양주 (일양주)</option>
                            <option value="2">이양주</option>
                            <option value="3">삼양주</option>
                            <option value="4">사양주</option>
                            <option value="5">오양주</option>
                            <option value="6">육양주</option>
                            <option value="7">칠양주</option>
                            <option value="8">팔양주</option>
                            <option value="9">구양주</option>
                            <option value="10">십양주</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="customSteps">또는 직접 입력 (덧술 횟수)</label>
                        <input type="number" id="customSteps" min="1" max="20" step="1" 
                               placeholder="예: 12 (십이양주)">
                    </div>
                    
                    <div class="input-group">
                        <label for="totalAmount">목표 술 양 (L)</label>
                        <input type="number" id="totalAmount" value="1" min="0.1" step="0.1" 
                               placeholder="예: 1, 3, 50">
                    </div>
                </div>

                <div class="input-group">
                    <label for="porridgeType">덧술 방식 (단양주 제외)</label>
                    <select id="porridgeType">
                        <option value="gruel">범벅 (쌀가루:물 = 1:3)</option>
                        <option value="porridge">죽 (쌀가루:물 = 1:5)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="startDate">술 빚기 시작일</label>
                    <input type="date" id="startDate">
                </div>

                <button class="calculate-btn" onclick="calculateIngredients()">
                    🧮 재료 계산 및 일정 생성
                </button>
            </div>

            <div id="results" class="results">
                <!-- 결과가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
